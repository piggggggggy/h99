    <p>(팝니다)가끔 이 고양이를 왜 내가 데려와서 이 고생을 하는지,, 내가 고생을 사서 하는 구나,, 한대 쥐박고 싶다,, 싶을 때가 있습니다. 하지만 이렇게 생각해 보면 어떨까요? 내 인생에 고양이라는 모래주머니를 하나 찬 것이라구요. 이 놈을 먹여살리기 위해 더 열심히 처절하게 살게 만들어 준답니다. 싸게 내놓습니다. 한번 키워보세요!</p>
